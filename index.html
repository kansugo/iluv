<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: #fff0f3;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #594d4d;
  }

  .heart {
    color: #ff4d6d;
    font-size: 50px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .letter {
    background: white;
    width: 80%;
    max-width: 500px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border-radius: 10px;
    margin: 50px 0;
    line-height: 1.6;
    border-left: 5px solid #ffb3c1;
  }

  .polaroid-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .polaroid {
    background: white;
    padding: 10px 10px 30px 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transform: rotate(-3deg);
    transition: 0.3s;
  }

  .polaroid:hover {
    transform: rotate(0deg) scale(1.1);
  }

  .polaroid img {
    width: 200px;
    height: 200px;
    object-fit: cover;
  }
</style>
</head>
<body>

  <h1>To MY LOVE</h1>

  <div class="letter">
    <p>my puppy,</p>
    <p>I wanted to builld this to show you my love towards you...</p>
    <p>Forever yours, <br> sug</p>
  </div>

  <div class="polaroid-container">
    <div class="polaroid">
      <img src="kan.jpeg" alt="ily">
      <p>i love you</p>
    </div>
    </div>

</body>
</html>
